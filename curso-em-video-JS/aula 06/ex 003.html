<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu terceiro programa</title>
    <style>
        body {
    background-color: rgb(79, 63, 121);
    color:white;
    font: normal 20pt Arial;/*comentário em CSS*/
        }
    h1 {
        color: rgb(71, 170, 184)
    }   
    </style>
</head>
<body>
   <h1> Olá, mundo!</h1> <!--Comentário em HTML-->
   <p> Já me livrei da maldição!</p>
   <script>
   var n1 = Number(window.prompt ('Digite um número: '))//comentário em JS
   var n2 = Number(window.prompt ('Digite outro número: '))/*outra forma de comentário em JS para mais de uma linha*/
   var soma = n1+n2 // +: concatenação (n1+n2 ou 'n1'+'n2') ou adição (1+1)
   window.alert (`A soma entre ${n1} e ${n2} é igual a ${String (soma)}!`) // formatador de strings e conversor de número para string
   </script>
</body>
</html>
