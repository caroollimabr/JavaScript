<!DOCTYPE HTML>
<html>

<head>
    <style>
        .div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>

        //Evento permite que voce solte o elemento Html
        function allowDrop(ev) {
            ev.preventDefault(); //evitar que o comportamento do HTML seja default
        }
        
        //Evento disparado ao arrastar o Elemento Html
        function drag(ev) {
            ev // evento
                .dataTransfer //transferência de dados
                .setData("text", ev.target.id); //configurar informação (tipo de info, para onde vai)

            ev
                .currentTarget //para onde a info foi
                .style //adquire determinada config CSS
                .backgroundColor = 'yellow'; 
        }


        //Evento Responsavel por recepcionar o Elemento Html
        function drop(ev) { //ev: parâmetro (variável), no caso é a imagem
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text"); //transferência de dados e pegar dados
            ev.target.appendChild(document.getElementById(data)); //colocar esse elemento em um grupo maior
        }
    </script>
</head>

<body ondrop="drop(event)" ondragover="allowDrop(event)">

    <p>Drag the W3Schools image into the rectangle:</p>

    <div id="div1" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div> <!-- on drop:permitir que ele desça; ondragover: quando ele for arrastado e estiver em cima do elemento, allow drop: permitir que o obj caia; event é um elemento da API, e não o parâmetro da função-->
    <br>
    <div id="div2" class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img id="drag1" src="cavalo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
    <br>
    <img id="drag2" src="cavalo2.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>

</html>
