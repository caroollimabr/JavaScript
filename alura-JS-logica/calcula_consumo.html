<meta charset = "UTF-8">

<h3>Álcool ou gasolina?</h3><br>

<script>
	var tanque = 40
	var caminhoComGasolina = 480
	var consumoDeGasolina = caminhoComGasolina / tanque
	document.write ("Neste mês, gastei " + consumoDeGasolina + " de consumo de gasolina. <br>")

	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool / tanque
	document.write ("No mês passado, gastei " + consumoDeAlcool + " de consumo de álcool. <br>")


</script>
