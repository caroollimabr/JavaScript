<meta charset="UTF-8">

<script>
	
	function pulaLinha () {
		document.write ("<br><br>");
	}

	function mostra (info){
		document.write (info);
		pulaLinha ();
	}


	for (var multiplicador = 1; multiplicador <=10; multiplicador = multiplicador + 1) {
		mostra (7 * multiplicador);
	}	
	mostra ("FIM")
		
 </script>
