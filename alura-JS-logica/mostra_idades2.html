<meta charset = "UTF-8">
<script>
function pulaLinha () {
	document.write ("<br><hr><br>"); /*forma uma linha*/

}

function mostra (info) {
	document.write ("<big>" + info + "</big>");
	pulaLinha ();
}

var ano = 2019;
mostra ("Eu nasci em " + (ano - 30) + "." );
mostra ("Adriano nasceu em " + (ano - 26) + ".");
mostra ("Paulo nasceu em " + (ano - 32) + ".");

</script>
