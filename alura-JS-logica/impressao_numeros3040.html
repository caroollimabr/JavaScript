<meta charset="UTF-8">

<script>
	
	function pulaLinha () {
		document.write ("<br>");
	}

	function mostra (info){
		document.write (info);
		pulaLinha ();
	}
	var n = 30

	while (n <= 40) {
		if (n == 33 || n == 37) {
		n = n + 1

		} else {
			mostra (parseInt (n))
			n = n + 1 // incrementa de dois em dois.
	}


	}
	mostra ("FIM")
		
 </script>
